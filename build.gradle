plugins {
    id 'java'
    id 'application'
}

group 'com.morova'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'com.morova.App'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.morova.App'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
